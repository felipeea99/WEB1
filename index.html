<div class="container-fluid">
<h1 style="padding-left: 350px; padding-top:50px; font-family: LUCIDA SANS; color: azure;">PAGE IN MAINTENANCE</h2>

 <img id="Engranaje"    src="./Imagen/Engranaje.png" >

 <script>
    setInterval(() => {
